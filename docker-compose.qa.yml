version: '3.8'

services:
  api-qa:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: nx-api-qa
    expose:
      - "3011"
    env_file:
      - apps/api/.env.qa
    restart: unless-stopped
    networks:
      - npm_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3011/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web-qa:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://qa-api.pasindusampath.com
    container_name: nx-web-qa
    expose:
      - "3021"
    env_file:
      - apps/web/.env.qa
    restart: unless-stopped
    networks:
      - npm_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3021"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  npm_network:
    external: true

