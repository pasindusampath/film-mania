version: '3.8'

services:
  api-prod:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: nx-api-prod
    expose:
      - "3013"
    env_file:
      - apps/api/.env.prod
    restart: unless-stopped
    networks:
      - npm_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3013/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web-prod:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://prod-api.pasindusampath.com
    container_name: nx-web-prod
    expose:
      - "3023"
    env_file:
      - apps/web/.env.prod
    restart: unless-stopped
    networks:
      - npm_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3023"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  npm_network:
    external: true

